<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex</title>

    <style>

        .box{
            padding: 50px;
width: 100px;
height: 100px;
border-radius: 5px;
border: 2px solid yellow;
background-color: orange;
margin: 1rem;
        }

        #container  {

            display: flex;
            /* default direction row*/
            
            flex-direction: row-reverse;
            flex-direction: column;
            flex-direction: column-reverse;
            flex-direction: row;
            /* flex wrap */
            flex-wrap: wrap;

        }
    </style>
</head>
<body>
    

    <section id="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
    </section>
</body>
</html>
